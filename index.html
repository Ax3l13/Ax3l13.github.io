<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Runner - Portails</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Runner des Portails</h1>
  <div id="score">Valeur : <span id="valeur">10</span></div>
  <div id="game">
    <div id="player"></div>
    <div class="portal plus" data-type="add" data-value="5">+5</div>
    <div class="portal multiply" data-type="mul" data-value="2">x2</div>
    <div class="portal minus" data-type="sub" data-value="3">-3</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
