<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href"style.css">
    <title>Portail - Accès à la Plateforme</title>
</head>
<body>
    <div class="container">
        <a class="logo" href="https://les3as.synology.me/web_test/autoecoleles3as/main/">→</a>
        
        <h1>Bienvenue</h1>
        <p class="subtitle">
            Pour accéder à mon site projet, veuillez cliquer sur le bouton ci-dessous ou attendre la redirection automatique dans <span id="countdown">10</span> secondes.
        </p>

        <div class="button-container">
            <a href="https://les3as.synology.me/web_test/autoecoleles3as/main/" about="_blank" class="btn btn-primary">Accéder à la plateforme</a>
            <a href="#" class="btn btn-secondary">En savoir plus</a>
        </div>

    </div>
</body>
<script>
    let countdownElement = document.getElementById('countdown');
    let countdown = 10;

    let interval = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;
        if (countdown === 0) {
            clearInterval(interval);
            window.location.href = "https://les3as.synology.me/web_test/autoecoleles3as/main/";
        }
    }, 1000);
</script>
</html>
