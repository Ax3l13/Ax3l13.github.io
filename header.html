<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page de Films</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        header {
            margin: -1%;
            padding: 1%;
            background: #141414;
            opacity: 80%;
        }

        td {
            color: white;
            padding: 2%;
            text-decoration: none;
        }

        .logo {
            font-size: 150%;
            color: rgb(255, 0, 0, 1.0);
            font-weight: 600;
        }

        button {
            background: rgba(0, 0, 0, 0.0);
            color: white;
            border: 0;
            font-size: 110%;
        }

        .button:hover {
            font-size: 130%;
            font-weight: 700;
        }

        .logo:hover {
            font-size: 150%;
            font-weight: 700;
        }

        .search-bar {
            font-size: 1.2em;
            color: #fff;
            background-color: #141414;
            border: solid 2px #fff;
            padding: 10px 20px;
            width: auto;
            box-sizing: border-box;
            border-radius: 10px;
        }

        .search-bar::placeholder {
            color: #bbb;
        }

        .dropdown1-content {
            display: none;
            position: absolute;
            background-color: #141414;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown1-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown1-content a:hover {
            background-color: #333;
            border-radius: 5px;
        }

        .show {
            display: block;
        }

        .category {
            margin-bottom: 40px;
            position: relative;
        }

        .category h2 {
            margin-bottom: 10px;
        }

        .film-container {
            display: flex;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .film, .ad {
            background-color: #333;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            width: 18%;
            height: calc(18% * 0.75);
            text-align: center;
            flex: 0 0 auto;
        }

        .film img, .ad img {
            width: 100%;
            border-radius: 5px;
            aspect-ratio: 2 / 1;
        }

        .film a {
            color: white;
            text-decoration: none;
        }

        .ad {
            background-color: #444;
            color: yellow;
        }

        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 2em;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }

        .scroll-button.left {
            left: 0;
        }

        .scroll-button.right {
            right: 0;
        }

        iframe {
            width: 100%;
            height: 100px; /* Ajustez la hauteur selon vos besoins */
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <table>
            <tr>
                <td> <button class="logo" href="<!-- ---------- A compléter ---------- -->"> Brefs </button> </td>
                <td> <button class="button" href="<!-- ---------- A compléter ---------- -->"> Nouveautés </button> </td>
                <td> <button class="button" href="<!-- ---------- A compléter ---------- -->"> Requêtes </button> </td>
                <td> <button class="button" href="<!-- ---------- A compléter ---------- -->"> Donations </button> </td>
                <td> <a class="button" href="enregis"> Créer un compte </a> </td>
                <td>
                    <div style="margin-left:15px" class="dropdown1">
                        <input type="text" placeholder="Search.." id="myInput" class="search-bar" onclick="showDropdown()" onkeyup="filterFunction()">
                        <div id="myDropdown1" class="dropdown1-content">
                            <div style="width:auto; height:auto; max-height:200px; overflow:scroll;">
                                <a href=" <!-- ----- Ajouter le lien du film ----- -->">Moi, moche et méchant 1</a>
                                <!-- ---------- ---------- Ajoutez d'autres questions ici ---------- ---------- -->
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </header>
